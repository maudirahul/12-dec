<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responshive.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
            <div class="search">
                <input type="text" name="" id="" placeholder="search here">
                <div class="btn">Search</div>

            </div>

        </nav>

    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/1000/176/image/45d2c62d438ef715.jpg?q=20" alt="">
            </div>
            <div>
                <h2 class="heading">TOP DEALS</h2>
            </div>
            <div class="card">

                <div class="item-1">
                    <img src="shoes.jpeg" alt="" height="200px">
                    <span class="des-1">
                        <p>Shoes</p>
                        <p>20% off</p>
                    </span>
                </div>
                <div class="item-2">
                    <img src="earbuds.jpeg" alt="" height="200px">
                    <span class="des-2">
                        <p>Earbuds</p>
                        <p>35% off</p>
                    </span>
                    
                    </div>
                    <div class="item-3">
                        <img src="Phone.jpeg" alt="" height="200px">
                        <span class="des-2">
                            <p>Smart Phones</p>
                            <p>35% off</p>
                        </span>
                        
                        </div>
                        <div class="item-4">
                            <img src="Watches.jpeg" alt="" height="200px">
                            <span class="des-4">
                                <p>Watches</p>
                                <p>Upto 35% off</p>
                            </span>
                            
                            </div>
                </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; My cart.com</p>
    </footer>
</body>

</html>
